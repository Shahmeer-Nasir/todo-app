<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel='stylesheet' href='style.css'></link>
    <title>Awesome Todo</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="header">
                <h1>Awesome Todo</h1>
            </div>
            
            <div class="actions">
                <input id="new_task" type="text" class="todo__input" placeholder="Enter task here">
                <button id="add_btn">Add</button>
                <button id="del_all_btn">Delete All</button>
            </div>

            <ul id="task_list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
